    <a href="/" class={% if page.url == "/" %}"current"{% else %}"nav"{% endif %}>Home</a>

    <a href="{{ post.url }}" class={% if page.url == post.url %}"current"{% else %}"nav"{% endif %}>{{ post.title }}</a>

</nav>

<nav>
  {% for post in site.content %}

  {% endfor %}
</nav>
