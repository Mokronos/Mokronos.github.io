<nav>
  <a href="/" {% if page.url == "/" %}class="current"{% endif %}>Home</a>
  {% for post in site.meta %}

  {% endfor %}
</nav>

<nav>
  {% for post in site.content %}
    <a href="{{ post.url }}" {% if page.url == post.url %}class="current"{% endif %}>{{ post.title }}</a>
  {% endfor %}
</nav>
